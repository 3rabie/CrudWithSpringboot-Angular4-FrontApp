<div class="panel panel-default">
    <div class="panel-heading">
        {{title}}
    </div>

    <div class="panel-body">
        <a class="btn  btn-primary btn-sm pull-right" role="button" (click)="redirectNewOperatorPage()">New Operator</a>

        <table class="table table-hover ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let operator of operators">
                    <td>{{operator.id}}</td>
                    <td>{{operator.name}}</td>
                    <td>{{operator.country}}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-info" (click)="editOperatorPage(operator)">Edit</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(operator)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
