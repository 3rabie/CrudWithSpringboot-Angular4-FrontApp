<div class="panel panel-default">
  <div class="panel-heading">
      {{title}}
  </div>

  <div class="panel-body">
      <a class="btn  btn-primary btn-sm pull-right" role="button" (click)="redirectNewProductPage()">New Product</a>


      <table class="table table-hover ">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Min Price</th>
                  <th>Max Price</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let product of products">
                  <td>{{product.id}}</td>
                  <td>{{product.name}}</td>
                  <td>{{product.description}}</td>
                  <td>{{product.min_Price}}</td>
                  <td>{{product.max_Price}}</td>
                  <td>
                      <button type="button" class="btn btn-sm btn-info" (click)="editProductPage(product)">Edit</button>
                  </td>
                  <td>
                      <button type="button" class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>

  </div>


</div>
