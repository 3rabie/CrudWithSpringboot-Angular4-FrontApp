<div class="panel panel-default">
  <div class="panel-heading">
      {{title}}
  </div>

  <div class="panel-body">
      <a class="btn  btn-primary btn-sm pull-right" role="button" (click)="redirectNewServicePage()">New Service</a>


      <table class="table table-hover ">
          <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Product ID</th>
                <th>Operator ID</th>
                <th>Operator Package ID</th>
                <th>Operator Service ID</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let service of services">
                <td>{{service.id}}</td>
                <td>{{service.name}}</td>
                <td>{{service.type}}</td>
                <td>{{ service.product.id }}</td>
                <td>{{ service.operator.id }}</td>
                <td>{{service.operatorPackage_ID}}</td>
                <td>{{service.operatorService_ID}}</td>
                <td><button type="button" class="btn btn-sm btn-info" (click)="editServicePage(service)">Edit</button></td>
                <td><button type="button" class="btn btn-sm btn-danger" (click)="onDelete(service)">Delete</button></td>
              </tr>
          </tbody>
      </table>

  </div>


</div>
